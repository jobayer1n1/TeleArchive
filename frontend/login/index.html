<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TeleArchive Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/frontend/login/styles.css" />
  </head>
  <body>
    <main class="wrap">
      <form class="card" method="post" action="/login">
        <h1>TeleArchive Login</h1>
        <p>Enter your passkey to continue.</p>
        <div id="errorBox" class="error" hidden></div>
        <input name="passkey" type="password" placeholder="Passkey" autocomplete="current-password" required />
        <button type="submit">Enter</button>
      </form>
    </main>
    <script src="/frontend/login/app.js"></script>
  </body>
</html>
